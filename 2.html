<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>Hello</b><i> Good morning</i><em> Good evening</em> Have a nice <del> day</del> 
    </p>
    <p> This is <strong>Red</strong></p>
    <p> This is <small>classroom</small></p>
    <p> Hello <mark>everyone</mark></p>
    <p> Good <del>night</del></p>
    <p> this and <sup>that</sup></p>
    <p>also this <sub>is</sub></p>
    <p> This is <abbr title="world wide web">www</abbr></p>
    <marquee direction="right" behaviour="scroll" bgcolor="pink" style="border:1px solid red" >Hello world </marquee>
    <marquee direction="down" >Hi</marquee>
    <marquee direction="up">Bye</marquee>
    
</body>
</html>
