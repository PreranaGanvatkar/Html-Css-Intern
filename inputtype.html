<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>FirstName</label><br>
        <input type="text" id="fname" name="fname" value="fname" placeholder="First Name">
        <br>
        <label>LastName</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br>
        <label>Email</label><br>
        <input type="email" id="email" placeholder="Email"><br>
        <label>Password</label><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <label><b>Checkbox</b></label><br>
        <input type="checkbox" id="car" value="car" >
        <label>I have car</label><br>
        <input type="checkbox" id="bike" value="bike" >
        <label>I have bike</label><br>
        <input type="checkbox" id="boat" value="boat">
        <label>I have boat</label><br>
       
        <input type="radio" value="radio"name="value">
        <label>Chinese</label>
        <input type="radio" value="radio1" name="value">
        <label>North</label>
        <input type="radio" value="radio2" name="value">
        <label>South</label><br>

        <label>Color</label>
        <input type="color"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Select file</label>
        <input type="file"><br>
        <label>search</label>
        <input type="search"><br><br>
        <label>Month</label>
        <input type="month"><br><br>
        <label>tel</label>
        <input type="tel"><br><br>
        <input type="Submit" value="Submit"><br><br>
        <label>Time</label>
        <input type="time"><br><br>
        <label>url</label>
        <input type="url"><br><br>
        <label>number</label>
        <input type="number"><br><br>
        <!-- OR -->
        <button>Submit</button>
    </form>
</body>
</html>
